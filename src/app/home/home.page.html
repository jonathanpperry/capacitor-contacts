<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Contacts App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let c of contacts">
    <ion-item>
      <ion-label>
        {{c.name.display}}
        <p>{{ c.phones[0].number}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="call(c)" color="primary">
        <ion-icon name="call" slot="icon-only"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="sendSms(c)" color="secondary">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
